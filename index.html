<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>扫雷</title>
<style link="css/style.css"></style>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="scripts/jquery_1.10.2.js"></script>
<script src="scripts/consts.js"></script>
<script src="scripts/tools.js"></script>
<script src="scripts/sl_flag_controller.js"></script>
<script src="scripts/sl_map_generator.js"></script>
<script src="scripts/sl_index.js"></script>
</head>
<body>
<div class="sl_main">
	<div class="sl_left">
		<div class="sl_left_title">
			设置:
		</div>
		<div class="sl_left_config">
			雷数(个):<br /><input type="text" id="mine_num" name="mine_num" value="20" /><br />
			地图高(格子数):<br /><input type="text" id="map_height" name="map_height" value="20" /><br />
			地图宽(格子数):<br /><input type="text" id="map_width" name="map_width" value="20" /><br />
			每个格子的边长(px):<br /><input type="text" id="grid_width" name="grid_width" value="10" /><br />
		</div>
		<div class="sl_left_action">
			<input type="button" id="init" value="开始新游戏">
			<input type="button" id="reset" value="重置设置"><br />
		</div>
	</div>
	
	<div class="sl_right">
		<div class="sl_right_mine" id="mine_area">
		</div>
	</div>
	<div class="sl_bottom debug">
		<textarea name="debug" id="debug"></textarea>
	</div>
</div>
</body>
</html>
