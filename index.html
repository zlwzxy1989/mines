<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>マインスイーパ</title>
<style link="css/style.css"></style>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="scripts/jquery_1.10.2.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/consts.js"></script>
<script src="scripts/tools.js"></script>
<script src="scripts/sl_tools.js"></script>
<script src="scripts/sl_index.js"></script>
</head>
<body>
  <div class="sl_main">
    <div class="sl_left" id="sl_left">
      <div class="sl_left_title">設定:</div>
      <div class="sl_left_rank">
        難易度:<br /> <select name="rank" id="rank">
          <option value="0">初級</option>
          <option value="1">中級</option>
          <option value="2">高級</option>
          <option value="3">死級</option>
          <option value="4">カスタマイズ</option>

        </select>
      </div>
      <div class="sl_left_config">
        マイン数(個):<br />
        <input type="text" id="mine_num" name="mine_num" /><br /> 区域の高さ(マス数):<br />
        <input type="text" id="map_height" name="map_height" /><br /> 区域の幅(マス数):<br />
        <input type="text" id="map_width" name="map_width" /><br /> マスの幅(px):<br />
        <input type="text" id="grid_width" name="grid_width" /><br />
      </div>
      <div id="err_msg"></div>
      <div class="sl_left_action">
        <input type="button" id="init" value="ニューゲーム">
      </div>
    </div>
    <div class="sl_middle" id="sl_middle">
      <div id="arrow">&lt;</div>
    </div>
    <div class="sl_right">
      <div class="sl_right_title">
        <div class="left">
          <span id="timer"></span>
        </div>
        <div class="right">
          残り:<span id="mines_left"></span>
        </div>
        <div class="middle">
          <img id="face" src="img/face_0.jpg" />
        </div>
      </div>

      <div style="clear: both"></div>
      <div class="sl_right_mine" id="mine_area"></div>
    </div>
    <div class="sl_bottom debug">
      <textarea name="debug" id="debug"></textarea>
    </div>
  </div>
</body>
</html>
